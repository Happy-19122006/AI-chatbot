<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI Space Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="nebula"></div>
    <div class="space-particles" id="spaceParticles"></div>
    <div class="shooting-star" id="shootingStar1"></div>
    <div class="shooting-star" id="shootingStar2"></div>
    <div class="shooting-star" id="shootingStar3"></div>
    
    <!-- 3D Space Elements -->
    <!-- Nebula Background -->
    <div class="nebula-background"></div>
    
    <div class="space-3d-container">
        <!-- Orbital Paths -->
        <div class="orbital-path orbit-1"></div>
        <div class="orbital-path orbit-2"></div>
        <div class="orbital-path orbit-3"></div>
        <div class="orbital-path orbit-4"></div>
        <div class="orbital-path orbit-5"></div>
        <div class="orbital-path orbit-6"></div>
        <div class="orbital-path orbit-7"></div>
        <div class="orbital-path orbit-8"></div>
        
        <!-- Sun -->
        <div class="sun" id="sun">
            <div class="sun-core"></div>
            <div class="solar-flare flare-1"></div>
            <div class="solar-flare flare-2"></div>
            <div class="solar-flare flare-3"></div>
            <div class="solar-flare flare-4"></div>
        </div>
        
        <!-- Planets -->
        <div class="planet mercury" id="mercury">
            <div class="planet-surface"></div>
            <div class="planet-atmosphere"></div>
        </div>
        
        <div class="planet venus" id="venus">
            <div class="planet-surface"></div>
            <div class="planet-atmosphere"></div>
        </div>
        
        <div class="planet earth" id="earth">
            <div class="planet-surface"></div>
            <div class="planet-atmosphere"></div>
            <div class="moon"></div>
        </div>
        
        <div class="planet mars" id="mars">
            <div class="planet-surface"></div>
            <div class="planet-atmosphere"></div>
        </div>
        
        <div class="planet jupiter" id="jupiter">
            <div class="planet-surface"></div>
            <div class="planet-atmosphere"></div>
            <div class="jupiter-storm"></div>
        </div>
        
        <div class="planet saturn" id="saturn">
            <div class="planet-surface"></div>
            <div class="planet-atmosphere"></div>
            <div class="saturn-rings">
                <div class="ring ring-1"></div>
                <div class="ring ring-2"></div>
                <div class="ring ring-3"></div>
            </div>
        </div>
        
        <div class="planet uranus" id="uranus">
            <div class="planet-surface"></div>
            <div class="planet-atmosphere"></div>
        </div>
        
        <div class="planet neptune" id="neptune">
            <div class="planet-surface"></div>
            <div class="planet-atmosphere"></div>
        </div>
        
        <!-- Black Hole -->
        <div class="black-hole" id="blackHole">
            <div class="event-horizon"></div>
            <div class="accretion-disk">
                <div class="disk-layer layer-1"></div>
                <div class="disk-layer layer-2"></div>
                <div class="disk-layer layer-3"></div>
            </div>
            <div class="gravitational-lens"></div>
        </div>
        
        <!-- Galaxy -->
        <div class="galaxy" id="galaxy">
            <div class="galaxy-core"></div>
            <div class="galaxy-arm arm-1"></div>
            <div class="galaxy-arm arm-2"></div>
            <div class="galaxy-arm arm-3"></div>
            <div class="galaxy-arm arm-4"></div>
        </div>
        
        
        <!-- Supernova Explosion -->
        <div class="supernova" id="supernova">
            <div class="explosion-core"></div>
            <div class="explosion-wave wave-1"></div>
            <div class="explosion-wave wave-2"></div>
            <div class="explosion-wave wave-3"></div>
            <div class="explosion-particles"></div>
        </div>
        
        <!-- Asteroid Belt -->
        <div class="asteroid-belt" id="asteroidBelt">
            <div class="asteroid asteroid-1"></div>
            <div class="asteroid asteroid-2"></div>
            <div class="asteroid asteroid-3"></div>
            <div class="asteroid asteroid-4"></div>
            <div class="asteroid asteroid-5"></div>
            <div class="asteroid asteroid-6"></div>
        </div>
        
        <!-- Comet -->
        <div class="comet" id="comet">
            <div class="comet-nucleus"></div>
            <div class="comet-tail"></div>
        </div>
    </div>
    
    <div class="chatbot-container">
        <div class="chat-header">
            <div class="header-content">
                <div class="bot-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="header-info">
                    <h2>AI Friend</h2>
                    <span class="status">Online</span>
                </div>
            </div>
            <button class="minimize-btn">
                <i class="fas fa-minus"></i>
            </button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <p>Hello! I'm here to help you with anything you need. What would you like to know or discuss?</p>
                    <span class="message-time">Just now</span>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Type your message here..." autocomplete="off">
                <button id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span>AI is typing...</span>
            </div>
        </div>
    </div>
    
    <script src="script-mobile.js"></script>
</body>
</html>
